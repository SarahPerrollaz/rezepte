        <h2>mit Vanilleglace</h2>
      
      
        <h6>Zutaten</h6>
    
        <ul class="zutaten">
          <li>2.5 dl Milch</li>
          <li>1 Kugel Vanilleglace</li>
          <li>1 Banance</li>
          <li>1/2 Packung Vanillezucker</li>
        </ul>
  
    
        <h6>Anleitung</h6>
    
        <p>
          Alle Zutaten zusammenmixen und kühl geniessen. Tipp: Der Shake schmeckt besonders gut mit einem «Gutsch» Baileys Likör und zusätzlichen Eiswürfeln.
