        <div class="teaser-title-detail" >
          <h1>Federkohl-Chips</h1>
        </div>
        <h2>mit Meersalz</h2>
      
      
        <h6>Zutaten</h6>
    
        <ul class="zutaten">
          <li>250g Federkohl</li>
          <li>etwas Olivenöl</li>
          <li>Meersalz</li>
        </ul>
    
    
        <h6>Anleitung</h6>
    
        <p>
          Federkohl gründlich waschen, abtropfen und anschliessend auf einem Blech verteilen. Etwas Olivenöl und Salz darüber geben und bei 140° für ca. 30 Minuten in der Mitte des Ofens backen.
        </p>
